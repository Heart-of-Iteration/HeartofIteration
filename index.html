<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HI</title>
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}
      main{min-height:100%;display:grid;place-items:center;text-align:center;padding:2rem}
      h1{font-size:12vmin;margin:0}
      img{display:block;height:auto}

      /* clickable game icon */
      .game-link{display:inline-block;text-decoration:none;color:inherit;margin-top:2rem}
      .game-card{
        width:min(180px, 40vw);
        aspect-ratio:1/1;
        border-radius:16px;
        overflow:hidden;
        box-shadow:0 6px 18px rgba(0,0,0,.15);
        transition:transform .15s ease, box-shadow .15s ease;
      }
      .game-card img{width:100%;height:100%;object-fit:cover}
      .game-title{margin:.6rem 0 0;font-weight:600}
      .game-link:focus .game-card,
      .game-link:hover .game-card{
        transform:translateY(-2px);
        box-shadow:0 10px 24px rgba(0,0,0,.2);
      }
      .game-link:focus{outline:2px solid #0b5fff; outline-offset:6px; border-radius:8px}
    </style>
  </head>
  <body>
    <main>
      <div>
        <h1>HI</h1>

        <!-- Clickable bird icon that opens the game -->
        <a class="game-link" href="games/ClickBox/index.html">
          <div class="game-card">
            <img src="img/bird.jpg" alt="Open ClickBox game">
          </div>
          <div class="game-title">ClickBox</div>
        </a>
      </div>
    </main>
  </body>
</html>
